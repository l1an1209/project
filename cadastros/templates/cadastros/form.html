{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente | Sistema</title>
  
  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #6366f1;
      --light: #f8fafc;
      --dark: #1e293b;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --white: #ffffff;
      --border-radius: 0.5rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: var(--dark);
      line-height: 1.6;
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .registration-card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .card-title i {
      font-size: 1.25rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      background-color: var(--white);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      flex: 1;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background-color: var(--light);
      color: var(--gray);
      border: 1px solid var(--light-gray);
    }

    .btn-secondary:hover {
      background-color: var(--light-gray);
      color: var(--dark);
    }

    /* Estilos para o formulário Django */
    .cadastro-form p {
      margin-bottom: 1.25rem;
    }
    
    .cadastro-form p label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    .cadastro-form p input,
    .cadastro-form p select,
    .cadastro-form p textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }
    
    .cadastro-form p input:focus,
    .cadastro-form p select:focus,
    .cadastro-form p textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      background-color: var(--white);
    }

    @media (max-width: 640px) {
      .registration-container {
        padding: 1rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="registration-container">
    <div class="registration-card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="fas fa-user-plus"></i>
          Cadastro de Cliente
        </h2>
      </div>
      
      <div class="card-body">
        <form class="cadastro-form" action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar Cliente
            </button>
            <a href="{% url 'inicio' %}" class="btn btn-secondary">
              <i class="fas fa-home"></i> Página Inicial
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
